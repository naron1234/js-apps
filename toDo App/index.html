<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card todoCard rounded border-2 shadow-lg border-0 p-4">
            <h3 class="text-center my-4">üìù My To-Do List</h3>
            <div class="input-group mb-3">
              <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">

              <button id="addBtn" class="btn btn-primary">Add Task</button>
            </div>
            <ul id="taskList" class="list-group mb-2"></ul>

            <small class="text-center text-muted">
              Total tasks: <span id="taskCount">0</span>
            </small>
        </div>
    </div>
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
