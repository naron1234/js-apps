<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>calkulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="div container min-vh-100 d-flex justify-content-center align-items-center g-2">
    <div class="card calculator rounded border-2 border-0 py-5 px-3">
      <input type="text" id="display" class="form-control mb-3 text-end fs-2 fw-bold text-secondary" disabled>
      <div class="row g-2">
        <div class="col-3"><button class="border-0 btn  btn-light w-100">7</button></div>
        <div class="col-3"><button class="border-0 btn btn-light w-100">8</button></div>
        <div class="col-3"><button class="border-0 btn  btn-light w-100">9</button></div>
        <div class="col-3"><button class="border-0 btn  btn-warning w-100">+</button></div>

        <div class="col-3"><button class="border-0 btn  btn-light w-100">4</button></div>
        <div class="col-3"><button class="border-0 btn  btn-light w-100">5</button></div>
        <div class="col-3"><button class="border-0 btn  btn-light w-100">6</button></div>
        <div class="col-3"><button class="border-0 btn  btn-warning w-100">-</button></div>

        <div class="col-3"><button class="border-0 btn  btn-light w-100">1</button></div>
        <div class="col-3"><button class="border-0 btn  btn-light w-100">2</button></div>
        <div class="col-3"><button class="border-0 btn  btn-light w-100">3</button></div>
        <div class="col-3"><button class="border-0 btn btn-warning w-100">*</button></div>

        <div class="col-3"><button class="border-0 btn btn-light w-100">0</button></div>
        <div class="col-3"><button class="border-0 btn  btn-danger w-100">c</button></div>
        <div class="col-3"><button class="border-0 btn  btn-light w-100">=</button></div>
        <div class="col-3"><button class="border-0 btn  btn-warning w-100">/</button></div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
